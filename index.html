    <script type="text/javascript">
    function click(){
      var q = window.location.search;
      var par = new URLSearchParams(q)
      var name = par.get('name')
      if(name=="" || name==undefined){name="Default name"}
      var params = document.getElementById('param')
      params.innerHTML = name
    }
    click()
