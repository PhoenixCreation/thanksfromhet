    <script type="text/javascript">
    function start(){
      var q = window.location.search;
      var par = new URLSearchParams(q)
      var name = par.get('name')
      if(name=="" || name==undefined){name="Het Patel"}
      // var params = document.getElementById('param')
      // params.innerHTML = name
    }
    function clicked(){
      var input = document.getElementById('cname').value
      var link="https://phoenixcreation.github.io/thanksfromhet/?name="+input;
      var put = document.getElementById('param')
      put.value=link
    }
    function copy(){
      var aux = document.createElement("div");
      aux.setAttribute("contentEditable", true);
      aux.innerHTML = document.getElementById('param').value;
      aux.setAttribute("onfocus", "document.execCommand('selectAll',false,null)");
      document.body.appendChild(aux);
      aux.focus();
      document.execCommand("copy");
      document.body.removeChild(aux);
      var bt = document.getElementById('btn')
      btn.focus()
}
    </script>
